<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List - Polina's E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Products Available</h1>
    </header>
    <main>
        <section class="products">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>Price: $19.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p>Price: $29.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Add more products here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Polina's E-Commerce. All rights reserved.</p>
    </footer>
</body>
</html>
